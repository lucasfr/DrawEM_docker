name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Git clone DrawEM
      run: git clone https://github.com/MIRTK/DrawEM src/DrawEM
    - name: Build the Docker image
      run: docker-compose build
